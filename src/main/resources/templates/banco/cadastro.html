<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/contaBancariaCadastro.css" />
    <title>Cadastro conta</title>
  </head>
  <body>
    <main class="container">
      <form
        action=" /banco/cadastro"
        method="post"
        th:object="${contaBancaria}"
      >
        <div class="row rounded rounded-5">
          <div
            class="col d-flex justify-content-center align-items-center flex-column rounded rounded-5"
            id="img-money"
          >
            <img
              src="/imgs/accounting.png"
              alt="money"
              srcset=""
              width="150px"
              height="150px"
              class="mb-5"
            />
            <p class="h4 text-light">
              Cadastre sua conta bancaria <br />
              para aproveitar todos os nossos serviços!
            </p>
          </div>

          <div
            id="form"
            class="col d-flex justify-content-center align-items-center flex-column me-3"
          >
            <label for="tipoConta" class="form-label"
              >Selecione o tipo de conta bancária</label
            >
            <select name="tipoConta" id="tipoConta" class="form-select">
              <option
                th:each="tipoConta : ${tipoConta}"
                th:text="${tipoConta.nome}"
                th:value="${tipoConta}"
              ></option>
            </select>
            <label for="tipoConta" class="form-label"
              >Selecione o Banco referente ao seu cartão</label
            >
            <select name="tipoBanco" id="tipoBanco" class="form-select">
              <option
                th:each="tipoBanco : ${tipoBanco}"
                th:text="${tipoBanco.nome}"
                th:value="${tipoBanco}"
              ></option>
            </select>
            <label for="saldo" class="form-label">Saldo</label>
            <input
              type="number"
              th:field="*{saldo}"
              id="saldo"
              class="form-control mb-3 rounded rounded-3"
              placeholder="Digite seu saldo"
              th:errorclass="is-invalid"
            />
            <div class="invalid-feedback" th:errors="*{saldo}"></div>
            <div
              class="d-flex align-items-center justify-content-center flex-column"
              id="option"
            >
              <button type="submit" class="btn mt-3">
                Cadastrar conta bancária
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
