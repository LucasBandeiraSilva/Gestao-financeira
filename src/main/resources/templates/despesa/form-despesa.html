<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/form-despesa.css" />
    <title>Adicionar Despesa</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row-cols-2 flex-row">
        <div class="col">
          <main>
            <form
              id="form"
              class="border rounded-3 d-flex flex-column"
              th:object="${despesaDto}"
              action="/despesa/adicionada"
              method="post"
            >
              <fieldset class="form-group">
                <legend aria-label="Adicionar Despesa" class="h4">
                  Adicionar Despesa
                </legend>

                <label class="form-label" for="nome" aria-hidden="true"
                  >Informe o título da despesa</label
                >
                <input
                  type="text"
                  class="form-control w-75 mx-auto mb-2"
                  id="valor"
                  th:field="*{nome}"
                  required
                  placeholder="Ex: Conta de luz"
                  aria-label="Título da despesa"
                  aria-required="true"
                />
                <div class="form-group">
                  <label class="form-label" for="valor" aria-hidden="true"
                    >Forneça o valor da despesa
                  </label>
                  <input
                    class="form-control mx-auto w-75 mb-2"
                    type="number"
                    th:field="*{valorDespesa}"
                    id="valor"
                    placeholder="100.00"
                    aria-label="Valor da despesa"
                    aria-required="true"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="tipo" aria-hidden="true"
                    >Selecione a categoria da sua despesa abaixo</label
                  >
                  <select
                    class="form-select w-75 mx-auto"
                    th:field="*{tipoDespesa}"
                    id="tipoDespesa"
                    aria-label="Selecione a categoria da despesa"
                  >
                    <option
                      th:each="tipoDespesa : ${tipoDespesa}"
                      th:value="${tipoDespesa}"
                      th:text="${tipoDespesa.descricao}"
                    >
                      >
                    </option>
                  </select>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-success text-center mt-2"
                    role="button"
                    aria-label="Adicionar planejamento de despesa"
                  >
                    Adicionar Planejamento
                  </button>
                </div>
              </fieldset>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="/js/verifica-saldo.js"></script> -->
</html>
