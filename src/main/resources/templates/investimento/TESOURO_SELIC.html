<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/realizar-investimento.css" />
    <title>Realizar Investimento</title>
  </head>
  <body>
    <div class="container">
      <div class="row-cols-2 flex-row">
        <div class="col">
          <main>
            <form
              id="form"
              class="border rounded-3 d-flex flex-column"
              th:object="${investimentoDto}"
              action="/investimento/realizado"
              method="post"
            >
              <fieldset class="form-group">
                <legend aria-label="Realizar Investimento">
                  Realizar Investimento
                </legend>

                <div class="d-flex">
                  <h5 aria-hidden="true">Saldo do cliente: R$</h5>
                  <h5
                    th:text="${saldoCliente}"
                    class="mb-4"
                    id="saldoCliente"
                    aria-label="Saldo do cliente"
                  ></h5>
                </div>
                <label class="form-label" for="valor" aria-hidden="true"
                  >Valor</label
                >
                <input
                  type="number"
                  class="form-control w-75 required"
                  id="valor"
                  th:field="*{valorInicial}"
                  placeholder="R$ 0,00"
                  oninput="validarValor()"
                  required
                  role="button"
                  aria-label="Valor do investimento"
                  aria-required="true"
                />
                <span
                  class="span-required"
                  aria-live="assertive"
                  aria-atomic="true"
                  >Você deve digitar um valor menor do que o seu
                  saldo!</span
                >
                <span class="valid" aria-live="assertive" aria-atomic="true"
                  >O valor está adequado!</span
                >
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-success text-center mt-2"
                    aria-label="Fazer Investimento"
                  >
                    Fazer Investimento
                  </button>
                </div>
              </fieldset>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/verifica-saldo.js"></script>
</html>
