<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/investimentos.css" />
    <title>Investimentos</title>
  </head>
  <body>
    <div class="row container-fluid">
      <div class="col-2 aside">
        <aside class="text-center mb-2 d-flex flex-column">
          <p class="text-center h4">Meus Investimentos</p>
          <button class="btn btn-primary mb-2" type="submit">Voltar</button>
          <button class="btn btn-primary" type="submit">Despesas</button>
        </aside>
      </div>
      <div class="col-10">
        <main>
          <div class="row">
            <div
              class="col d-flex flex-row justify-content-between align-content-center mt-1 ms-auto me-auto"
            >
              <h4 class="">Investimentos</h4>
              <p class="">Saldo: R$:</p>
              <a
                class="btn btn-success"
                th:href="@{/investimento/novo}"
                target="_self"
                rel="noopener noreferrer"
                >Fazer um investimento</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <main class="container">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Data Investimento</th>
                      <th scope="col">Data Retirada</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="investimentos : ${investimentos}">
                      <th scope="row" th:text="${investimentos.tipoInvestimento}"></th>
                      <td th:text="${investimentos.valorInicial}"></td>
                      <td th:text="${investimentos.dataInvestimento}">01/01/2022</td>
                      <td>01/01/2023</td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </main>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
