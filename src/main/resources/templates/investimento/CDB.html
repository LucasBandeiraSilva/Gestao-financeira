<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/realizar-investimento.css" />
    <title>Realizar Investimento</title>
  </head>
  <body>
    <div class="container d-flex">
      <main>
        <form
          class="border rounded-3"
          th:object="${investimentoDto}"
          action="/investimento/realizado"
          method="post"
        >
          <h4 class="mb-4">Realizar Investimento</h4>
          <label class="form-label" for="valor">Valor</label>
          <input
            type="number"
            class="form-control w-75"
            id="valor"
            th:field="*{valorInicial}"
            placeholder="R$ 0,00"
            required
          />
          <div class="text-center">
            <button type="submit" class="btn btn-success text-center mt-2">
              Fazer Investimento
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
