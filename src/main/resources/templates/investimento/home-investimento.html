<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/investimentos.css" />
    <title>Investimentos</title>
  </head>
  <body>
    <div class="row container-fluid">
      <div class="col-2 aside">
        <aside class="text-center mb-2 d-flex flex-column">
          <p class="text-center h4" aria-label="Meus Investimentos">
            Meus Investimentos
          </p>
          <a
            th:href="@{/cliente/logado}"
            class="btn btn-primary mb-2"
            type="submit"
            aria-label="Voltar para a página principal"
            >Voltar</a
          >
          <a
            th:href="@{/despesa}"
            class="btn btn-primary mb-2"
            aria-label="Acessar a página de despesas"
            >Despesas</a
          >
          <a
            th:href="@{/planejamento}"
            class="btn btn-primary"
            aria-label="Acessar a página de planejamento financeiro"
          >
            Planejamento financeiro</a
          >
        </aside>
      </div>
      <div class="col-10">
        <main>
          <div class="row">
            <div
              class="col d-flex flex-row justify-content-between align-content-center mt-1 ms-auto me-auto"
            >
              <h4 aria-label="Investimentos">Investimentos</h4>
              <div class="d-flex flex-row">
                <h3 class="me-2" aria-hidden="true">Saldo em conta: R$</h3>
                <h3 th:text="${saldo}" aria-label="Saldo em conta"></h3>
              </div>
              <a
                class="btn btn-success"
                th:href="@{/investimento/novo}"
                target="_self"
                rel="noopener noreferrer"
                aria-label="Fazer um novo investimento"
                >Fazer um investimento</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <main class="container">
                <div
                  th:if="${listaVazia}"
                  role="alert"
                  aria-live="assertive"
                  aria-atomic="true"
                >
                  <h3 class="text-center">Nenhum investimento cadastrado</h3>
                </div>
                <div th:unless="${listaVazia}">
                  <table
                    class="table table align-middle text-center"
                    aria-label="Tabela de Investimentos"
                  >
                    <thead>
                      <tr>
                        <th scope="col" aria-label="Nome do investimento">
                          Nome
                        </th>
                        <th scope="col" aria-label="Valor investido em reais">
                          Valor em R$
                        </th>
                        <th scope="col" aria-label="Data do investimento">
                          Data Investimento
                        </th>
                        <th scope="col" aria-label="Ações para o investimento">
                          Ação
                        </th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr th:each="investimentos : ${investimentos}">
                        <th
                          scope="row"
                          th:text="${investimentos.tipoInvestimento.nome}"
                          aria-label="Nome do investimento"
                        ></th>
                        <td
                          th:text="${investimentos.valorInicial}"
                          aria-label="Valor investido"
                        ></td>
                        <td
                          th:text="${investimentos.dataInvestimento}"
                          aria-label="Data do investimento"
                        ></td>
                        <td>
                          <a
                            class="btn btn-primary"
                            th:href="@{/investimento/resgatar/{id}(id=${investimentos.id})}"
                            target="_self"
                            rel="noopener noreferrer"
                            aria-label="Resgatar investimento"
                            >Resgatar Investimento</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </main>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
