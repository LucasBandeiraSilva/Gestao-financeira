<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/novo-investimento.css" />
    <title>Fazer Investimento</title>
  </head>
  <body>
    <div class="container">
      <main class="row row-cols-3" aria-label="Opções de Investimento">
        <div class="col" th:each="investimento : ${tiposInvestimentos}">
          <div class="card" role="article" aria-label="Opção de investimento">
            <div class="card-body">
              <h5
                class="card-title"
                th:text="${investimento.titulo}"
                aria-label="Título do investimento"
              ></h5>
              <h6
                class="card-text mb-2"
                th:text="${investimento.descricao}"
                aria-label="Descrição do investimento"
              ></h6>
              <a
                th:href="@{/investimento/novo/{investimento}(investimento=${investimento.nome})}"
                class="btn btn-primary"
                target="_self"
                rel="noopener noreferrer"
                role="button"
                aria-label="Investir"
              >
                Investir
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
