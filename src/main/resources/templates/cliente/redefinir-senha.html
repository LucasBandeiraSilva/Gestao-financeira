<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/redefinir-senha.css" />
    <title>Redefinir senha</title>
  </head>
  <body>
    <main class="container">
      <form action="/cliente/redefinir/senha" method="post" id="form">
        <label class="form-label" for="senha">Digite sua nova senha</label>
        <input
          class="form-control w-50  required"
          type="password"
          name="senha"
          id="senha"
          required
          placeholder="Informe sua senha nova aqui"
          oninput="validatePassword()"
        />
        <span class="span-required text-center"
          >A senha deve ser maior que 6 caracteres!</span
        >
        <span class="valid text-center">A senha está no tamanho ideal</span>
        <label class="form-label" for="password"
          >Digite novamente sua nova senha</label
        >
        <input
          class="form-control w-50 required"
          type="password"
          required
          placeholder="Digite novamente sua senha nova aqui"
          oninput="comparePassword()"
        />
        <span class="span-required">As senhas devem ser iguais!</span>
        <span class="valid">As senhas estão iguais</span>

        <button class="btn btn-success mt-4" type="submit">Enviar</button>
      </form>
    </main>
    <script src="/js/redefinir-senha.js"></script>
  </body>
</html>
