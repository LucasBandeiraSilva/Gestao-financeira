<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/redefinir-senha.css" />
    <title>Redefinir senha</title>
  </head>
  <body>
    <main class="container">
      <form action="/cliente/redefinir/senha" method="post" id="form">
        <label class="form-label" for="senha" aria-hidden="true">Digite sua nova senha</label>
        <input
          class="form-control w-50 required"
          type="password"
          name="senha"
          id="senha"
          required
          placeholder="Informe sua senha nova aqui"
          oninput="validatePassword()"
          role="button"
          aria-required="true"
          aria-label="Informe sua senha nova aqui"
        />
        <span class="span-required text-center"
          >A senha deve ser maior que 6 caracteres!</span
        >
        <span class="valid text-center">A senha estÃ¡ no tamanho ideal</span>
        <label class="form-label" for="password" aria-hidden="true"
          >Digite novamente sua nova senha</label
        >
        <input
          class="form-control w-50 required"
          type="password"
          required
          placeholder="Digite novamente sua senha nova aqui"
          oninput="comparePassword()"
          aria-label="Digite novamente sua senha nova aqui"
          aria-required="true"
        />
        <div class="text-center">
          <span class="span-required text-center"
            >As senhas devem ser iguais!</span
          >
          <span class="valid text-center">As senhas estÃ£o iguais</span>
        </div>

        <button
          class="btn btn-success mt-4"
          aria-label="Alterar senha"
          role="button"
          type="submit"
        >
          Alterar senha
        </button>
      </form>
    </main>
    <script src="/js/redefinir-senha.js"></script>
  </body>
</html>
