<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/Logincliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <form action="/cliente/login" method="post" >
        <div class="row  rounded rounded-5" >
          <div class="col d-flex justify-content-center align-items-center flex-column rounded rounded-5" id="img-money">
            <img
              src="/imgs/money-bag.png"
              alt="money"
              srcset=""
              width="150px"
              height="150px"
              class="mb-5"
            />
            <p class="h3 text-light">Fa√ßa seu login!</p>
          </div>
          
          <div id="form" class="col d-flex justify-content-center align-items-center flex-column" >
            <label for="email" class="form-label">email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="form-control mb-3 rounded rounded-3 "
              placeholder="Digite o seu e-mail"
            />
            <label for="nome" class="form-label">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              class="form-control mb-3 rounded rounded-3"
              placeholder="Digite a senha"
            />
            <div class="d-flex align-items-center justify-content-center flex-column" id="option">
              <button type="submit" class="btn mb-2">Entrar</button>
              <p class="h4" id="link"><a target="_blank" th:href="@{/cliente/esqueci/senha}">Esqueceu a senha?</a></p>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
