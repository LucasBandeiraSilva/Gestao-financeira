<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CadastroCliente.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <main class="border">
      <div class="container">
        <form
          th:object="${clienteDto}"
          action="/cliente/cadastro"
          method="post"
          class="row bg-light rounded-3 d-flex align-items-center justify-content-center"
        >
          <div class="col-md-6">
            <p class="h4 mt-3">Cadastre-se em nossa loja!</p>
            <br />
            <label for="nome" class="form-label">Nome:</label>
            <input
              type="text"
              th:field="*{nome}"
              id="nome"
              class="form-control mb-3"
              th:errorclass="is-invalid"
            />
            <div class="invalid-feedback" th:errors="*{nome}"></div>
            <label for="email" class="form-label">E-mail:</label>
            <input
              type="email"
              th:field="*{email}"
              id="email"
              class="form-control mb-3"
              th:errorclass="is-invalid"
            />
            <div class="invalid-feedback" th:errors="*{email}"></div>
            <label for="cpf" class="form-label">CPF:</label>
            <input
              type="text"
              name="cpf"
              th:field="*{cpf}"
              id="cpf"
              class="form-control mb-3"
              th:errorclass="is-invalid"
            />
            <div class="invalid-feedback" th:errors="*{cpf}"></div>
            <label for="senha" class="form-label">Senha:</label>
            <input
              type="password"
              name="senha"
              th:field="*{senha}"
              id="senha"
              class="form-control mb-3"
              th:errorclass="is-invalid"
            />

            
            <div class="d-flex align-items-center justify-content-center mb-1">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
            <div class="text-danger-emphasis" th:if="${cpf}">
                <p th:text="${cpf}"></p>
            </div>
          </div>
        </form>
        <!-- <div class="alert alert-danger" th:if="${erro}">
            <p th:text="${erro}"></p>
        </div> -->
      </div>
    </main>
  </body>
</html>
