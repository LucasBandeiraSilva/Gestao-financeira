<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/planejamento.css" />
    <title>planejamentos</title>
  </head>
  <body>
    <div class="row container-fluid">
      <div class="col-2 aside">
        <aside class="text-center mb-2 d-flex flex-column">
          <p class="text-center h4">Meus Planejamentos</p>
          <a
            th:href="@{/cliente/logado}"
            class="btn btn-primary mb-2"
            type="submit"
            >Voltar</a
          >
          <a th:href="@{/investimentos}" target="_self" class="btn btn-primary mb-2" type="submit">Investimentos</a>
          <a th:href="@{/despesas}" class="btn btn-primary" type="submit">Despesas</a>
        </aside>
      </div>
      <div class="col-10">
        <main>
          <div class="row">
            <div
              class="col d-flex flex-row justify-content-around align-content-center mt-1 ms-auto me-auto"
            >
              <h4>Planejamentos</h4>
              
              <a
                class="btn btn-success"
                th:href="@{/planejamento/novo}"
                target="_self"
                rel="noopener noreferrer"
                >Adicionar um planejamento</a
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <main class="container">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Tipo de meta</th>
                      <th scope="col">Valor em R$</th>
                      <th scope="col">Data Inicio</th>
                      <th scope="col">Data fim</th>
                      <th scope="col">Ação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="planejamentos : ${planejamentos}">
                      <th
                        scope="row"
                        th:text="${planejamentos.titulo}"
                      ></th>
                      <td th:text="${planejamentos.descricao}"></td>
                      <td th:text="${planejamentos.tipoPlanejamento.nome}"></td>
                      <td th:text="${planejamentos.valor}"></td>
                      <td th:text="${planejamentos.dataInicio}"></td>
                      <td th:text="${#temporals.format(planejamentos.dataTermino, 'dd/MM/yyyy')}"></td>
                      <td>
                        <a
                          class="btn btn-outline-primary"
                          th:href="@{/planejamento/concluir/{id}(id=${planejamentos.id})}"
                          target="_self"
                          rel="noopener noreferrer"
                          >Concluir planejamento</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </main>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
