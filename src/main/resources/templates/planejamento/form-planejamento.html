<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/form-planejamento.css" />
    <title>Realizar Investimento</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row-cols-2 flex-row">
        <div class="col">
          <main>
            <form
              id="form"
              class="border rounded-3 d-flex flex-column"
              th:object="${planejamentoDto}"
              action="/planejamento/realizado"
              method="post"
            >
              <fieldset class="form-group">
                <legend class="h4" aria-label="Adicionar Planejamento">
                  Adicionar Planejamento
                </legend>

                <label class="form-label" for="nome" aria-hidden="true">
                  Informe o título do planejamento
                </label>
                <input
                  type="text"
                  class="form-control w-75 mx-auto mb-2"
                  id="valor"
                  th:field="*{titulo}"
                  required
                  placeholder="Ex: Viagem"
                  aria-label="Título do planejamento"
                  aria-required="true"
                />
                <div class="form-group">
                  <label class="form-label" for="descricao" aria-hidden="true">
                    Forneça o valor desejado para o planejamento
                  </label>
                  <input
                    class="form-control mx-auto w-75 mb-2"
                    type="number"
                    th:field="*{valor}"
                    id="valor"
                    placeholder="100.00"
                    aria-label="Valor do planejamento"
                    aria-required="true"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="descricao" aria-hidden="true">
                    Forneça uma pequena descrição do planejamento
                  </label>
                  <textarea
                    class="form-control w-75 mx-auto mb-2"
                    th:field="*{descricao}"
                    id="descricao"
                    rows="3"
                    placeholder="Ex: preciso economizar para viajar no final do ano"
                    aria-label="Descrição do planejamento"
                    aria-required="true"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label class="form-label" for="data" aria-hidden="true">
                    Informe até quando você quer seguir com o planejamento
                  </label>
                  <input
                    class="form-control w-75 mx-auto mb-2"
                    type="date"
                    th:field="*{dataTermino}"
                    id="dataTermino"
                    role="button"
                    aria-label="Data de término do planejamento"
                    aria-required="true"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label" for="tipo" aria-hidden="true">
                    Selecione a categoria de seu planejamento abaixo
                  </label>
                  <select
                    class="form-select w-75 mx-auto"
                    th:field="*{tipoPlanejamento}"
                    id="tipoPlanejamento"
                    aria-label="Categoria do planejamento"
                    aria-required="true"
                  >
                    <option
                      th:each="tipoPlanejamento : ${tipoPlanejamento}"
                      th:value="${tipoPlanejamento}"
                      th:text="${tipoPlanejamento.nome}"
                    >
                      >
                    </option>
                  </select>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-success text-center mt-2"
                    role="button"
                    aria-label="Adicionar Planejamento"
                  >
                    Adicionar Planejamento
                  </button>
                </div>
              </fieldset>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="/js/verifica-saldo.js"></script> -->
</html>
